<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nebraska, North Carolina...</h4>
                <ul class="popover">
                    <h3>Nebraska:</h3>
                    <li>
                        <h4>Peru</h4>
                        <h4>Omaha</h4>
                    </li>
                    <h3>North Carolina:</h3>
                    <li>
                        <h4>Asheville</h4>
                        <h4>Charlotte</h4>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h4>Wifi</h4>
                        <h4>Pool</h4>
                        <h4>Kitchen</h4>
                    </li>
                </ul>
            </div>
            <button>Search</button>

        </section>

    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
